<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>

    <link rel="stylesheet" href="resources/bootstrap-4.4.1-dist/css/bootstrap.min.css">

</head>
<body>
    
    <div class="container">

        <div class="accordion" id="accordion-parent">
            
            <div class="card">
                <div class="card-header">
                    <button class="btn btn-primary" data-toggle="collapse" data-target="#card-1">Card 1</button>
                </div>

                <div class="collapse" id="card-1" data-parent="#accordion-parent">
                    <div class="card-body">
                        <h5 class="card-title">Título do card 1</h5>

                        <p class="card-text">Este é o conteúdo do card 1</p>

                        <a href="#" class="btn btn-danger">Este é um link</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <button class="btn btn-warning" data-toggle="collapse" data-target="#card-2">Card 2</button>
                </div>
                <div class="collapse" id="card-2" data-parent="#accordion-parent">
                    <div class="card-body">
                        <h5 class="card-title">Título do card 2</h5>
            
                        <p class="card-text">Este é o conteúdo do card 2</p>
            
                        <a href="#" class="btn btn-success">Este é um link</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>

<script src="resources/jquery/jquery-3.4.1.min.js"></script>
<script src="resources/popper/popper.min.js"></script>
<script src="resources/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
