<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>

    <link rel="stylesheet" href="resources/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/carrosel.css">
</head>
<body>

    <div class="container">

        <div class="carousel slide carousel-fade" data-ride="carousel" id="carousel-parent" data-interval="500" data-pause="hover">

            <ol class="carousel-indicators">
                <li class="active" data-target="#carousel-parent"></li>
                <li data-target="#carousel-parent"></li>
                <li data-target="#carousel-parent"></li>
            </ol>

            <div class="carousel-inner">

                <div class="carousel-item active">

                    <img src="resources/img/img1.jpg" class="img-fluid d-block w-100">

                    <div class="carousel-caption">
                        <h5>Primeiro slide</h5>
                        <p>Descrição do primeiro slide</p>
                    </div>
                    
                </div>

                <div class="carousel-item" data-interval="2000">
                
                    <img src="resources/img/img2.jpg" class="img-fluid d-block w-100">
                
                    <div class="carousel-caption">
                        <h5>Segundo slide</h5>
                        <p>Descrição do segundo slide</p>
                    </div>
                
                </div>

                <div class="carousel-item">
                
                    <img src="resources/img/img3.jpg" class="img-fluid d-block w-100">
                
                    <div class="carousel-caption">
                        <h5>Terceiro slide</h5>
                        <p>Descrição do terceiro slide</p>
                    </div>
                
                </div>

            </div>

            <a href="#carousel-parent" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#carousel-parent" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>

    </div>

</body>
</html>

<script src="resources/jquery/jquery-3.4.1.min.js"></script>
<script src="resources/popper/popper.min.js"></script>
<script src="resources/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
